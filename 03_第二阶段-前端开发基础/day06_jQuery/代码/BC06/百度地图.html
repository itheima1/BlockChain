<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Hello, World</title>
		<style type="text/css">
			html {
				height: 100%
			}
			
			body {
				height: 100%;
				margin: 0px;
				padding: 0px
			}
			
			#container {
				height: 100%
			}
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=QSTGxzGCCkBdHXuRuYGGRIjE7A6dPZ6O">
			//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
		</script>
	</head>

	<body>
		<div id="container"></div>
		<script type="text/javascript">
			var map = new BMap.Map("container");
			// 创建地图实例  , 设置中心点
			var point = new BMap.Point(113.9279478223, 22.5831307457);
			// 创建点坐标  ,缩放级别1-19
			map.centerAndZoom(point, 17);
			// 初始化地图，设置中心点坐标和地图级别
		</script>
	</body>

</html>
